    <p>Criar uma nova função no framework, que vai <br> receber por parâmetro o número de valores possíveis<br> a serem retornado pela função.<br> Ex.: sortear(2) deve retornar 0 ou 1;<br> sortear(10), deve retornar números de 0 a 9.</p>

    <hr>

    <div class="output"></div>

    <script>
        /*Math.min(1, 2, 3, 4, 5)

        Math.max(1, 2, 3, 4, 5)

        let num = parseInt(prompt("Quantos números devo sortear?"))

        for (let i = 1; i <= 10; i++) {
            msg += i + "° " +"O número sorteado foi: " + raffle(num) + ".<br>"
        }
        output.innerHTML = msg
