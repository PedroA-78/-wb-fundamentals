<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Level 2</title>
</head>
<body>
    <h1>DOM Level 2</h1>

    <button id="btnOne">Botão 1</button>

    <script>
        let btnOne = document.getElementById("btnOne")

        btnOne.addEventListener("click", function(){
            alert("Esse é um evento monitorado apartir do 'addEventListener' do JavaScript")
        })
    </script>
</body>
</html>
