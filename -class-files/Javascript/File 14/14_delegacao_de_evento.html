<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delegação de evento</title>
</head>
<body>
    <h1>Delegação de evento</h1>

    <ul>
        <li>LI 1</li>
        <li>LI 2</li>
        <li>LI 3</li>
    </ul>

    <script>
        let $ul = document.querySelector("ul")
        let $lis = document.querySelectorAll("li")

        $ul.addEventListener("click", function(e){
            alert("Quem disparou o evento foi a: " + e.target.nodeName)
        })
    </script>
</body>
</html>
