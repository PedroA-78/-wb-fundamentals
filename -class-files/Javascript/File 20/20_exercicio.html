<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício</title>
    <link rel="stylesheet" href="icomoon/style.css">
    
    <style>
        /* === AVULSO ===  */
        body { 
            margin: 0;
            padding: 0;
            border: 0;
            background-color: hsl(271, 76%, 70%);
        }
        
        /* === HEADER === */
        .divone {
            background-color: hsl(271, 76%, 53%);
            padding: 0.5em;
            text-align: right;
            box-shadow: 0 0 5px black;
        }

        .divone button {
            border: none;
            margin-right: 3em;
            background-color: hsl(271, 76%, 70%);
            border-radius: 4px;
            outline: none;
        }

        .divone button span {
            color: white;
            font-size: 3.5em;
        }

        .closed-menu {
            background-color: hsl(271, 76%, 60%);
            margin-top: 8px ;
            width: 27%;
            position: fixed;
            height: 100%;
            transform: translateX(-100%);
            transition: all 200ms ease-out;
        }

        .open-menu {
            transform: translateX(0%);
            z-index: 1;
        }

        /* .body-open-menu::after {
            content: "";
            width: 100vw;
            height: 100vh;
            position: absolute;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.6);
        } */

        /* === MAIN === */

        main {
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-size: 1.5em;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="">
    <header>
        <div class="divone">
            <button id="btn"><span class="icon-menu"></span></button>
        </div>
        <nav class="closed-menu"></nav>
    </header>
    
    <main class="main">
        <h1>Exercício</h1>
        <p>Fazer um hambúrguer menu, utilizando<br> as técnicas vistas até o momento.</p>
    </main>

    <script>
        let btn = document.getElementById("btn")
        let nav = document.querySelector("nav")

        btn.addEventListener("click", function() {
            nav.classList.toggle("open-menu")
        })
    </script>
</body>
</html>
