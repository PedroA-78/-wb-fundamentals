        function  formatName(name) {
            let lastSpace = name.lastIndexOf(" ") + 1
            if (lastSpace == -1) {
                return name
            }
            let lastName = name.slice(lastSpace, name.length)
            return lastName + ", " + name.slice(0, lastSpace - 1) + "."
