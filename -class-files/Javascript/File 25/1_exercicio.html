<body>
    <h1>Array - Exercício I</h1>
    <p>Mostrar se um aluno foi aprovado ou não, utilizando<br> o framework, mas se houver pelomenos uma<br> nota zero reprovar automaticamente</p>

    <hr>
    
    <script>
        let arr = new Array()

        let n1 = prompt("Digite a primeira nota: ")
        compara(n1)
        
        if (n1 != 0 && n1 != null) {
            let n2 = prompt("Digite a segunda nota: ")
            compara(n2)
        }

        function compara(n){
            if (!isNaN(n) && n != "" && n != 0 && n != null) {
            n = parseFloat(n)
            arr.push(n)
            } else if (n == 0) {
                alert("Como o aluno tirou nota 0, o aluno está reprovado.")
                arr.pop()
                return
            }
        }
        
        let non_zero = arr.length == 0 ? false : true
        
        if (non_zero) {
            alert(CalcM(...arr))
        }
    </script>
</body>
