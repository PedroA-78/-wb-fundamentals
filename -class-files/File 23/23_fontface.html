<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font-face</title>

    <style>
        @font-face {
            font-family: 'Nadia';
            src: url(fonts/nadia/nadia-serif.eot);
            src: url(fonts/nadia/nadia-serif.woff) format('wolf'),
            url(fonts/nadia/nadia-serif.ttf) format('truetype'),
            url(fonts/nadia/nadia-serif.svg) format('svg');
        }

        h1 {
            font-family: 'Nadia', Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Font-face</h1>
</body>
</html>
