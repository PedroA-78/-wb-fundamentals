<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio Checkbox</title>

    <style>
        body {
            font-family: sans-serif;
        }

        hr {
            margin-bottom: 24px;
        }

        label {
            margin-right: 8px;
        }

        .check {
            width: 40px;
            height: 16px;
            display: inline-block;
            border: 2px solid #ddd;
            border-radius: 24px;
            background-color: #eee;
        }

        .circle {
            width: 12px;
            height: 12px;
            display: inline-block;
            background-color: rgba(255, 0, 0, 0.4);
            border-radius: 50%;
            margin: 2px 3px;
            transition: all 300ms;
        }

        input[type="checkbox"]:checked + .check .circle{
            transform: translateX(22px);
            background-color: rgba(0, 255, 127, 0.7);
        }

        input[type="checkbox"] {
            display: none;
        }

        /* === ALTERNATIVA ACEITANDO O TAB === */

        label input:focus + .check {

        } */

    </style>
</head>
<body>
    <h1>Desafio Checkbox</h1>

    <hr>

    <label>
        <input type="checkbox">
        <span class="check">
            <span class="circle"></span>
        </span>
        Esporte
    </label>

    <label>
        <input type="checkbox">
        <span class="check">

    </label>

    <label>

    </label>
</body>
</html>
