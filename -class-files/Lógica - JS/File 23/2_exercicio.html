<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício - JS</title>
</head>
<body>
    <h1>Exercício - JS</h1>

    <script>
        let arr = new Array(25, 30, 45, 28, 0, 12, 78, 64)
        let sum = null

        for (let i = 0; i <= arr.length - 1; i++) {
            if (arr[i] % 2 == 0) {
                sum += arr[i]
            }
        }

        alert("O total da soma dos números pares é: " + sum)
    </script>
</body>
</html>
