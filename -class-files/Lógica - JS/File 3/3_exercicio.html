<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício - JS</title>
</head>
<body>
    <h1>Exercício - JS</h1>

    <script>
        let n1 = parseInt(prompt("Digite um número: "))
        let n2 = parseInt(prompt("Digite outro número: "))

        alert(n1 + " - " + n2 + " = " + (n1 - n2) + 
        "\n" + n1 + " * " + n2 + " = " + (n1 * n2) + 
        "\n" + n1 + " / " + n2 + " = " + (n1 / n2) + 
        "\n"+ n1 + " + " + n2 + " = " + (n1 + n2))
        
    </script>
</body>
</html>
