<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserção de conteúdo - JS</title>
</head>
<body>
    <h1>Inserção de conteúdo - JS</h1>

    <div class="output"></div>

    <script>
        let output = document.querySelector(".output")

        output.innerHTML = "Texto inserido através do JavaScript"
    </script>
</body>
</html>
