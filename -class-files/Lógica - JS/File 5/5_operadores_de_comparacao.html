<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores de comparação - JS</title>
</head>
<body>
    <h1>Operadores de comparação - JS</h1>

    <script>
        let n1 = parseInt(prompt("Digite um número inteiro: "))
        let n2 = parseInt(prompt("Digite outro número inteiro: "))

        let r = (n1 + n2) / 2

        if (r > 5) {
            alert("A média entre os números é maior que 5")
        } else {
            alert("A média entre os números é menor que 5")
        }

        /* === Operadores de comparação === */

        alert(n1 + " é igual ao número " + n2 + " = " + (n1 == n2) + "\n" + 
        n1 + " é diferente do número " + n2 + " = " + (n1 != n2) + "\n" +
        n1 + " é igual e do mesmo tipo que o número " + n2 + " = " + (n1 === n2) + "\n" +
        n1 + " é diferente e diferente do tipo que o número " + n2 + " = " + (n1 !== n2) + "\n" +
        n1 + " é maior que o número " + n2 + " = " + (n1 > n2) + "\n" +
        n1 + " é maior ou igual que o número " + n2 + " = " + (n1 >= n2) + "\n" +
        n1 + " é menor que o número " + n2 + " = " + (n1 < n2) + "\n" +
        n1 + " é menor ou igual que o número " + n2 + " = " + (n1 <= n2) + "\n")
    </script>
</body>
</html>
