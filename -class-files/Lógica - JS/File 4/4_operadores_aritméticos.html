<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores Aritméticos - JS</title>
</head>
<body>
    <h1>Operadores Aritméticos - JS</h1>

    <script>
        let n1 = 8
        let n2 = 2

        alert("A soma entre 8 e 2 é: " + (n1 + n2) + 
        "\n A subtração entre 8 e 2 é: " + (n1 - n2) +
        "\n A multiplicação entre 8 e 2 é: " + (n1 * n2) +
        "\n A Divisão entre 8 e 2 é: " + (n1 / n2) +
        "\n A módulo entre 8 e 2 é: " + (n1 % n2) +
        "\n 8 elevado a 2 é: " + (n1 ** n2))
    </script>
</body>
</html>
