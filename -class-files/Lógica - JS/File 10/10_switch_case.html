<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício - JS</title>
</head>
<body>
    <h1>Switch-case - JS</h1>

    <script>
        let option = parseInt(prompt("===== MENU =====\n\n1 - HTML\n2 - CSS\n3 - JavaScript\n4 - PHP\n5 - MySQL\n6 - Python"))

        switch (option) {
            case 1:
                alert("Você está no menu de HTML!")
            break;
            case 2:
                alert("Você está no menu de CSS!")
            break;
            case 3:
                alert("Você está no menu de JavaScript!")
            break;
            case 4:
                alert("Você está no menu de PHP!")
            break;
            case 5:
                alert("Você está no menu de MySQL!")
            break;
            case 6:
                alert("Você está no menu de Python!")
            break;
            default:
                alert("Opção inválida!")
        }
    </script>
</body>
</html>
