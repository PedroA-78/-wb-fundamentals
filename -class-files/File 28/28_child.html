<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Child</title>

    <style>
        div p:nth-of-type(3) {
            color: blueviolet;
        }

        div p:first-child {
            color: olivedrab;
        }

        div p:last-child {
            color: violet;
        }
    </style>
</head>
<body>
    <h1>Child</h1>

    <div>
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <hr>
        <p>Parágrafo 3</p>
        <p>Parágrafo 4</p>
        <hr>
        <p>Parágrafo 5</p>
        <p>Parágrafo 6</p>
        <hr>
        <p>Parágrafo 7</p>
        <p>Parágrafo 8</p>
    </div>
</body>
</html>
