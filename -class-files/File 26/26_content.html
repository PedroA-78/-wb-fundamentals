<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Content</title>

    <style>
        div {
            border: 3px solid blue;
            padding: 25px;
            position: relative;
        }

        div::before {
            content: "Texto before";
            color: red;
        }

        div::after {
            content: "";
            background-color: blueviolet;
            width: 25px;
            height: 25px;
            display: block;
            position: absolute;
            bottom: 8px;
            right: 8px;
        }
    </style>
</head>
<body>
    <h1>Content</h1>
    <div>
        <p>Texto principal da div</p>
    </div>
</body>
</html>
