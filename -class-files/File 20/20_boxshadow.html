<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Box-shadow</title>

    <style>
        #div1 {
            width: 250px;
            height: 250px;
            margin: 50px auto;
            background-color: blue;

            border-radius: 50% 73px / 5px 50%;

            box-shadow: 10px -10px 10px -10px black, 
            5px 5px 5px -3px red;
        }
    </style>
</head>
<body>
    <h1>Box-shadow</h1>

    <div id="div1"></div>
</body>
</html>
