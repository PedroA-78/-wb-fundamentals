<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Grid</title>

    <style>
        /* === AVULSO === */

        header, main, footer, aside {
            background-color: rgb(138, 44, 226); 
        }

        nav {
            background-color: rgba(0, 0, 0, 0.3);
        }

        p {
            margin: 0.5em;
        }

        /* === GRID LAYOUT === */

        .grid_container {
            background-color: hsl(0, 0%, 85%);

            width: 80%;
            margin: 2em auto;

            font-family: sans-serif;
            font-size: 1.5em;
            font-weight: bold;
            color: white;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 100px repeat(3, 200px) 100px;
            gap: 0.5em;
        }

        /* === HEADER === */

        header {
            grid-column: 1 / -1;

            /* Grid interna */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        

        /* === MAIN === */

        main {
            grid-column: 1 / 3;
            grid-row: 2 / 5;
        }

        /* === ASIDE === */

        aside {
            grid-row: 2 / 5;
        }

        /* === FOOTER === */

        footer {
            grid-column: 1 / -1;
        }

    </style>
</head>
<body>
    <h1>Layout Grid</h1>

    <div class="grid_container">
        <header>
            <p>Header</p>
            <nav>
                <p>Nav</p>
            </nav>
        </header>
    
        <main>
            <p>Main</p>
        </main>

        <aside>
            <p>Aside</p>
        </aside>
    
        <footer>
            <p>Footer</p>
        </footer>
    </div>
    
</body>
</html>
