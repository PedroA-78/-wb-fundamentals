<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Position</title>

    <style>
        #one {
            background-color: blue;
            padding: 8px;
            width: 90%;
            height: 80px;
            position: relative;
            top: 55px;
            left: 16px;
        }

        #two {
            background-color: red;
            padding: 8px;
            width: 80%;
            height: 50px;
            position: relative;
            top: -48px;
            right: -80px;
        }

        #three {
            background-color: yellow;
            width: 25px;
            height: 25px;
            position: fixed;
            bottom: 10px;
            right: 10px;

        }
    </style>
</head>

<body>
    <h1>Position</h1>
    <div id="container">
        <div id="one">
            1
            <div id="two">
                2
                <div id="three">
                    3
                </div>
            </div>
        </div>
    </div>

</body>

</html>
