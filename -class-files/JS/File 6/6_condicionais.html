<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condicionais - JS</title>
</head>
<body>
    <h1>Condicionais - JS</h1>

    <script>
        let n1 = parseFloat(prompt("Digite a primeira nota: "))
        let n2 = parseFloat(prompt("Digite a segunda nota: "))
        let n3 = parseFloat(prompt("Digite a terceira nota: "))
        let n4 = parseFloat(prompt("Digite a quarta nota: "))

        let r = (n1 + n2 + n3 + n4) / 4

        if (r >= 5) {
            alert("A nota do aluno X foi de: " + r + ", e está aprovado!")
        } else {
            alert("A nota do aluno Y foi de: " + r + ", e está reprovado!")
        }
    </script>
</body>
</html>
