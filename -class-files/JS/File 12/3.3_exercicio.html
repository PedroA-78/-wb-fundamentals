<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bissexto Real - JS</title>
</head>
<body>
    <h1>Bissexto Real - JS</h1>

    <script>
        alert(1000 % 4)
        for (let i = 1000; i <= 2024; i++) {
            if (i % 100 == 0) {
                if (!(i % 400 == 0)) {
                    i++
                }
            }
            if (i % 4 == 0) {
                document.write("<br>" + i)
            }
        }
    </script>
</body>
</html>
