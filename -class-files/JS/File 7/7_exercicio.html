<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício - JS</title>
</head>
<body>
    <h1>Exercício - JS</h1>

    <script>
        let n1 = parseInt(prompt("Jogador 1, digite um número inteiro: "))
        let n2 = parseInt(prompt("Jogador 2, digite um número: "))

        let nSorteado = parseInt(Math.random() * 2)

        if (n1 == n2) {
            alert("Os números são iguais então é um empate")
        } else {
            if (nSorteado == 0) {
                if (n1 < n2) {
                    alert("O jogador 1 ganhou! Com o número: " + n1)
                } else {
                    alert("O jogador 2 ganhou! Com o número: " + n2)
                }
            } else if (nSorteado == 1) {
                if (n1 > n2) {
                    alert("O jogador 1 ganhou! Com o número: " + n1)
                } else {
                    alert("O jogador 2 ganhou! Com o número: " + n2)
                }
            }
        }

        
    </script>
</body>
</html>
