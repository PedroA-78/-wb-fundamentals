<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício - JS</title>
</head>
<body>
    <h1>Exercício - JS</h1>

    <script>
        let n1 = parseInt(prompt("Digite um número: "))
        let n2 = parseInt(prompt("Digite outro número: "))
        let sub = n1 - n2
        let mult = n1 * n2
        let div = n1 / n2
        let soma = n1 + n2
        
        alert(n1 + " - " + n2 + " = " + sub + 
        "\n" + n1 + " * " + n2 + " = " + mult + 
        "\n" + n1 + " / " + n2 + " = " + div + 
        "\n"+ n1 + " + " + n2 + " = " + soma)
        
    </script>
</body>
</html>
