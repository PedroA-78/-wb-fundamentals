<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversão de dados - JS</title>
</head>
<body>
    <h1>Conversão de dados - JS</h1>

    <script>
        let n1 = parseFloat(prompt("Digite um número: ")) 
        let n2 = parseFloat(prompt("Digite outro número: "))
        let r = n1 + n2
        alert(n1 + " + " + n2 + " = " + r)
    </script>
</body>
</html>
