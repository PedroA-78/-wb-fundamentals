<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Text-shadow</title>

    <style>
        p {
            font-family: sans-serif;
            font-size: 50px;
            text-align: center;

            text-shadow: -1px 1px 0 #5d5d5d,
            -2px 2px 0 #727272, 
            -3px 3px 0 #868686,
            -4px 4px 0 #a3a3a3,
            -5px 5px 0 #bcbcbc;
        }
    </style>
</head>
<body>
    <h1>Text-shadow</h1>

    <p>Efeitos CSS</p>
</body>
</html>
