<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>

    <style>
        div {
            background-color: blue;
            width: 150px;
            height: 150px;
        }

        p {
            color: white;
            text-transform: uppercase;
        }

        #div1 {
            padding: 15px;
        }

        #div2 {
            margin-top: 15px;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Box Sizing</h1>
    <div id="div1">
        <p>Teste</p>
    </div>
    <div id="div2">
        <p>Teste</p>
    </div>
</body>
</html>
