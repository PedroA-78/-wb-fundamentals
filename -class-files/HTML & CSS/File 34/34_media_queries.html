<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Media Queries</title>

    <style>
        body {
            background-color: rgba(255, 255, 0, 0.329);
        }

        @media screen and (min-width: 720px) {
            body {
                background-color: rgba(137, 43, 226, 0.493);
            }

            .container div {
                width: 48%;
                float: left;
                margin: 1%;
            }
        }

        .divone {
            background-color: blue;
            width: 320px;
            height: 64px;
        }

        .container {
            background-color: rgba(128, 255, 0, 0.541);
            padding: 15px;
        }

        .container div {
            background-color: rgba(210, 105, 30, 0.473);
            margin-bottom: 15px;
            height: 150px;
            font-size: 22px;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Media Queries</h1>

    <p>Lorem ipsum sociosqu mollis non commodo</p>

    <div class="container clearfix">
        <div>
            <p>1° parágrafo</p>
        </div>

        <div>
            <p>2° parágrafo</p>
        </div>
    </div>

    <!-- <div class="divone"></div> -->
</body>
</html>
