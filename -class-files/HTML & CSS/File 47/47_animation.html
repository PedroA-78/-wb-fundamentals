<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>

    <style>
        body {
            font-family: sans-serif;
        }
        
        p {
            font-size: 22px;
        }

        .anima_time div {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .anima_time div:nth-child(1) {
            animation-name: move;
            animation-duration: 1000ms;
            /* animation-timing-function: ease-in-out; */
        }

        .anima_time div:nth-child(2) {
            animation-name: move;
            animation-duration: 1000ms;
            animation-iteration-count: 4;
            animation-direction: alternate;
        }

        .anima_time div:nth-child(3) {
            animation-name: move;
            animation-duration: 1000ms;
            animation-delay: 1000ms;
        }

        .anima_time div:nth-child(4) {
            animation-name: move;
            animation-duration: 1000ms;
            animation-fill-mode: forwards;
        }

        .anima_time div:nth-child(5) {
            animation-name: move;
            animation-duration: 1000ms;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: running;
        }

        .anima_time div:nth-child(5):hover {
            animation-play-state: paused;
        }

        /* === Animation shorthand === */
        /* animation: name, duration, timing-function, delay, iteration-count, direction, fill-mode e play-state; */

        @keyframes move {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(600px);
            }
        }
    </style>
</head>
<body>
    <h1>Animation</h1>
    <h2>Animation shorthand</h2>
    <p>animation: name, duration, timing-function, delay, iteration-count, direction, fill-mode, play-state;</p>
    <div class="anima_time">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
