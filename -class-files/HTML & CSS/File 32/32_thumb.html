<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thumb</title>

    <style>
        a {
            display: inline-block;
            position: relative;
        }

        a img {
            width: 100%;
            display: block;
        }

        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: all 300ms;
        }

        a:hover::before{
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        a::after {
            content: "Veja mais";
            display: block;
            position: absolute;
            border: 2px solid white;
            color: white;
            top: 50%;
            left: 50%;
            padding: 10px 20px;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 300ms;
        }

        a:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Thumb</h1>

    <div>
        <a href="#">
            <img src="https://source.unsplash.com/collection/827751/300x300">
        </a>
    </div>
</body>
</html>
