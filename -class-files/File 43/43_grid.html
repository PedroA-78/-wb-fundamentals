<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>

    <style>
        .grid_container {
            width: 300px;
            background-color: #ccc;
        }

        .grid_item {
            font-size: 2em;
            font-family: sans-serif;
            padding: 8px 15px;
        }

        .grid_item:nth-child(even) {
            background-color: #999;
        }

        .grid_item:nth-child(odd) {
            background-color: #eee;
        }

        /* Grid */

        .grid_container {
            display: grid;
            grid-template-columns: repeat(3, 1fr) 100px;
            /* grid-template-columns: repeat(3, 90px); */
            /* grid-template-columns: repeat(2, 1fr) 100px; */
            grid-template-rows: 100px 100px 100px;
            gap: 8px;
        }

        .grid_item:nth-child(1) {
            background-color: aquamarine;
            /* grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: -1; */

            grid-row: 1 / 3;
            grid-column: 2 / -1;
        }

        .grid_item:nth-child(3) {
            background-color: blueviolet;
            grid-row: 2 / 4;
        }
    </style>
</head>
<body>
    <h1>Grid</h1>

    <div class="grid_container">
        <div class="grid_item">1</div>
        <div class="grid_item">2</div>
        <div class="grid_item">3</div>
        <div class="grid_item">4</div>
        <div class="grid_item">5</div>
        <div class="grid_item">6</div>
    </div>
</body>
</html>
