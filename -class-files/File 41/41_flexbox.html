<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>

    <style>
        .flexbox {
            height: 300px;
            border: 3px solid rgba(0, 0, 0, 0.5);
            display: flex;
            margin-bottom: 16px;
        }

        .flexbox div {
            background-color: blueviolet;
            width: 25%;
            margin: 16px;
            box-sizing: border-box;
        }

        .flexbox:nth-child(4) {
            /* flex-direction: row;
            flex-wrap: wrap; */ 
            flex-flow: row nowrap;   
        }

        .flexbox:nth-child(5) {
            justify-content: space-evenly;
        }

        .flexbox:nth-child(5) div {
            width: 80px;
        }

        .flexbox:nth-child(6) {
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .flexbox:nth-child(6) div {
            width: 100px;
        }

        .flexbox:nth-child(7) {
            align-items: baseline;
        }

        .flexbox:nth-child(7) div:nth-child(3) {
            font-size: 4em;
        }

        .flexbox:nth-child(8) {
            flex-direction: row;
            justify-content: center;
            /* align-items: center; - Essa propridade só vai funcionar quando o flex-wrap estiver definido para "nowrap" */ 
            flex-wrap: nowrap;
            /* align-content: center; - Essa propridade só vai funcionar quando o flex-wrap estiver definido para "2wrap" */
        }

        .flexbox:nth-child(8) div {
            width: 20%;
            height: 16%;
        }
        
        /* Propriedades flexitems */

        .flexbox:nth-child(9) {
            justify-content: center;
            align-items: center;
        }

        .flexbox:nth-child(9) div {
            background-color: aquamarine;
            flex-basis: 100px;
            height: 50px;
        }

        .flexbox:nth-child(10) {
            justify-content: center;
            align-items: center;
        }

        .flexbox:nth-child(10) div {
            background-color: aquamarine;
            flex-basis: 100px;
            height: 50px;
        }

        .flexbox:nth-child(10) div:nth-child(2) {
            flex-grow: 2;
        }

        .flexbox:nth-child(10) div:nth-child(4) {
            flex-grow: 1;
        }

        .flexbox:nth-child(11) {
            justify-content: center;
            align-items: center;
        }

        .flexbox:nth-child(11) div {
            background-color: aquamarine;
            flex-basis: 100px;
            height: 50px;
        }

        .flexbox:nth-child(11) div:nth-child(2) {
            flex-shrink: 2; /* Na falta de espaço, os elementos com essa propriedade vão ser afetados primeiro */
        }

        .flexbox:nth-child(11) div:nth-child(4) {
            flex-shrink: 1;
        }

        .flexbox:nth-child(12) {
            justify-content: center;
        }

        .flexbox:nth-child(12) div {
            background-color: greenyellow;
            flex-basis: 100px;
        }

        .flexbox:nth-child(12) div:nth-child(2) {
            order: 2;
        }

        .flexbox:nth-child(12) div:nth-child(3) {
            order: 4;
        }

        .flexbox:nth-child(12) div:nth-child(4) {
            order: 3;
        }

        .flexbox:nth-child(13) {
            align-items: flex-start;
        }

        .flexbox:nth-child(13) div {
            background-color: greenyellow;
            flex-basis: 100px;
        }

        .flexbox:nth-child(13) div:nth-child(2) {
            align-self: flex-end;
        }

        .flexbox:nth-child(13) div:nth-child(3) {
            align-self: center;
        }

        .flexbox:nth-child(13) div:nth-child(4) {
            align-self: stretch;
        }

        .flexbox:nth-child(14) {
            /* As propriedades (justify-content e align-items) pode mudar o seu eixo de ação conforme definido pelo (flex-direction) a propriedade (flex-basis) também muda. */
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
            height: 500px;
        }

        .flexbox:nth-child(14) div {
            background-color: darkorange;
            flex-basis: 50px;
        }
    </style>
</head>
